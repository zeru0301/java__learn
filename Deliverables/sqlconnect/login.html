<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>SqlConnect</title>
</head>

<body>
    <h1>Hello Sqlコネクト</h1>
        <form action="sqlconnect/login" method="POST">
        <div class="sab">

            <p class="main">会員フォーム</p>
            <p>・IDの入力をお願いします。</p>
            <div class="sav2">
                <input id="userName" name="userName" type="text" placeholder="name123" pattern="[a-zA-Z0-9]+" maxlength="15" required>
                <p class="tyuui">※半角英数字の組み合わせで6文字以上15文字以内での入力をお願いします。</p>
                <p class="tyuui">※特殊文字を使用して登録は行えません。</p>
            </div>

        </div>
        <div class="sab">
            <p>・パスワードの入力をお願いします。</p>
            <div class="sav2">
                <input id="password" name="password"type="text" placeholder="password" pattern="[a-zA-Z0-9]+" maxlength="20" required>
                <p class="tyuui">※半角英数字の組み合わせで8文字以上20文字以内での入力をお願いします。</p>
                <p class="tyuui">※特殊文字を使用して登録は行えません。</p>
            </div>
        </div>
        <button class="btn">ログイン</button>
        <a href="touroku.html"><p>※会員登録がおすみでない方はこちら></p></a>
        </form>
   


</body>

</html>
