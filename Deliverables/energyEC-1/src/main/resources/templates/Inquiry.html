<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
    <title>energyEC</title>
</head>
<body>
<header>
    <a th:href="@{index}">
        <h1>energyEC</h1>
    </a>
    <div class="menuBtn">
        <span class="menuLine"></span>
    </div>
    <div class="overlayNav">
        <nav class="gNav">
            <ul class="hidn">
                <li class="nabItem"><a th:href="@{/index}">HOME</a></li>
                <li class="nabItem"><a th:href="@{/merchandise}">MERCHANDISE</a></li>
                <li class="nabItem"><a th:href="@{/inquiry}">INQUIRY</a></li>
            </ul>

        </nav>
    </div>
</header>
<main>
    <section class="product">
        <h1>お問い合わせフォーム</h1>

        <div class="cont">
            <form  method="post">
                <h2>件名</h2>
                <p><input type="text" name="ContactName" placeholder="題名を入力してください" /></p>
                <h2>お問い合わせの内容</h2>
                <textarea name="ContactForm" cols="40" rows="10" maxlength="400"
                    placeholder="内容を入力してください400文字まで" ></textarea>
                <p><button type="submit">入力内容の確認</button></p>
            </form>

        </div>
    </section>

</main>

 <footer >
        <div class="container">
            &copy; 2025 - energyEC - <a th:href="@{/inquiry}">お問い合わせはこちら</a>
        </div>
    </footer>
</body>
</html>
