<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
    <title>energyEC</title>
</head>
<body>
<header>
    <a th:href="@{index}">
        <h1>energyEC</h1>
    </a>
    <div class="menuBtn">
        <span class="menuLine"></span>
    </div>
    <div class="overlayNav">
        <nav class="gNav">
            <ul class="hidn">
                <li class="nabItem"><a th:href="@{/index}">HOME</a></li>
                <li class="nabItem"><a th:href="@{/merchandise}">MERCHANDISE</a></li>
                <li class="nabItem"><a th:href="@{/inquiry}">INQUIRY</a></li>
            </ul>

        </nav>
    </div>
</header>
<main>
        <h2>入力内容の確認</h2>

        <div class="intoro">
            <h2>件名：@Model.ContactName</h2>
            <h2>お問い合わせ内容：@Model.ContactForm</h2>

            <form asp-action="Contact" method="post">
                <input type="hidden" name="ContactName" value="@Model.ContactName" />
                <input type="hidden" name="ContactForm" value="@Model.ContactForm" />
                <button type="submit">送信する</button>
            </form>
            <a asp-controller="Home" asp-action="Inquiry">コンタクトフォームに戻る</a>
        </div>
    </main>


 <footer >
        <div class="container">
            &copy; 2025 - energyEC - <a th:href="@{/inquiry}">お問い合わせはこちら</a>
        </div>
    </footer>
</body>
</html>
