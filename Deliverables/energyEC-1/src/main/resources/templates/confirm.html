<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}" defer></script>
    <title>energyEC</title>
</head>
<body>
<header>
    <a th:href="@{index}">
        <h1>energyEC</h1>
    </a>
    <div class="menuBtn">
        <span class="menuLine"></span>
    </div>
    <div class="overlayNav">
        <nav class="gNav">
            <ul class="hidn">
                <li class="nabItem"><a th:href="@{/index}">HOME</a></li>
                <li class="nabItem"><a th:href="@{/merchandise}">MERCHANDISE</a></li>
                <li class="nabItem"><a th:href="@{/inquiry}">INQUIRY</a></li>
            </ul>

        </nav>
    </div>
</header>
<main>
      <h2>購入内容の確認</h2>

      <div class="intoro">
          <h2>商品名：<span th:text="${product.productName}"></span></h2>
          <h2>価格：<span th:text="${product.productPrice}"></span> 円</h2>
          <h2>数量：<span th:text="${quantity}">箱</span></h2>
          <h2>合計金額：<span th:text="${product.productPrice * quantity}"></span> 円</h2>

      <form th:action="@{/confirmComplete}"  method="post">
          <input type="hidden" name="productId" th:value="${product.productId}" />
          <input type="hidden" name="quantity" th:value="${quantity}" />
          <button type="submit">購入を確定する</button>
      </form>
     <a th:hreh="@{/index}">商品一覧画面へ戻る</a>
      </div>
 </main>


 <footer >
        <div class="container">
            &copy; 2025 - energyEC - <a th:href="@{/inquiry}">お問い合わせはこちら</a>
        </div>
    </footer>
</body>
</html>
